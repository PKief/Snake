on:
  push:
    branches:
      - main

name: Build App
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Setup NodeJS âš™
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Install node_modules ðŸ“¦
        run: npm install

      - name: Build ðŸ”§
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
